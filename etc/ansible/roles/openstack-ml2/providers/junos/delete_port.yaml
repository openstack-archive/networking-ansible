---
- name: "junos: run delete_port using network_cli"
  junos_command:
    commands:
      - config
      - "delete interfaces {{ ml2_port_name }}"
      - commit
  register: result
  retries: 10
  delay: 5
  until: result.msg is not defined or result.msg.find('configuration database locked by:') == -1
  connection: network_cli
